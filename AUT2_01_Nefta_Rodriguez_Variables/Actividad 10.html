<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
</head>
<body>
    <script>
        var letra = prompt("Escribe la letra para comprobar");
        var coincide = false;
        for (var i=0; i < letra.length; i++){
            switch (letra.charAt(i)) {
            case "a":
            case "A":
            case "e":
            case "E":
            case "i":
            case "I":
            case "o":
            case "O":
            case "u":
            case "U":
                document.write("La letra " + letra + " es una vocal");
                break;
            default:
                document.write("La letra " + letra + " no es una vocal");
                break;
        }
        }
    </script>
</body>
</html>
