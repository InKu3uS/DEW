<!DOCTYPE html>
<html lang="en">

<head>

    <title>Actividad 4</title>
</head>

<body>
    <script>
        var valor1 = prompt("Introduce el primer numero");
        var valor2 = prompt("Introduce el segundo numero");
        var valor3 = prompt("Introduce el tercer numero");

        var numero1 = parseInt(valor1);
        var numero2 = parseInt(valor2);
        var numero3 = parseInt(valor3);

        numero1++;
        numero2++;
        numero3++;

        console.log("El siguiente numero de "+valor1+" es = "+numero1);
        console.log("El siguiente numero de "+valor2+" es = "+numero2);
        console.log("El siguiente numero de "+valor3+" es = "+numero3);
    </script>
</body>

</html>
