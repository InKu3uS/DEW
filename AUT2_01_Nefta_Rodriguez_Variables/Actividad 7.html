<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
</head>

<body>
    <script>
        const ciudad = "Praga";
        var intentos = 3;
        while(intentos>0){
            var respuesta = prompt("Introduce la Capital de Republica Checa");
            if(respuesta.toUpperCase() === ciudad.toUpperCase()){
                alert("Has ganado");
                break;
            }
            else{
                alert("Esa no es la capital de Republica Checa");
                intentos--;
            }
            if(intentos == 0){
                alert("Has perdido");
            }
        }
        
    </script>
</body>

</html>
