<head>

    <title>Ejercicio 4 Extra</title>
</head>

<body>
    <script>

        let result = 1, arg1, arg2, res1, res2;
        
        while (parseInt(result) > 0) {

            arg1 = Math.random() - 0.5;
            if (arg1 < 0) {
                continue;
            }
            res1 = Math.sqrt(arg1);
            arg2 = Math.random();
            if ((arg1 + arg2) < 0) {
                break;
            }
            res2 = res1 / (arg1 + arg2);
            result = res1 + res2;
            console.log(result);
        }
    </script>

</body>
