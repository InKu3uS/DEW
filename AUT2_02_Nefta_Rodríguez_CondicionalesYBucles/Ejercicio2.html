<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <script>
        var entrada = prompt("Introduce el numero");
        var numero = parseInt(entrada);

        if (numero === 0) {
            document.write("Este es muy facil...¡prueba otro!");
        }
        if (numero === 2 || numero === 4 || numero === 6) {
            document.write("El numero es par");
        }
        if (numero === 1 || numero === 3 || numero === 5) {
            document.write("El numero es impar");
        }
        if (numero > 6) {
            document.write("¡¡Solo se contar de 0 a 6!!");
        }

    </script>
</body>

</html>
