<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 11 Extra</title>
</head>
<body>
    <script>
        var fecha = new Date("04/02/2015");
        console.log(fecha);
        var meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
        var mes = meses[fecha.getMonth()];
        console.log(mes+" "+fecha.getDate()+", "+fecha.getFullYear());
    </script>
</body>
