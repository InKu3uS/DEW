<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        var numero1 = prompt("Introduzca el numero");
        var numero2 = prompt("Introduzca el numero");
        var numero3 = prompt("Introduzca el numero");
        var a = parseInt(numero1);
        var b = parseInt(numero2);
        var c = parseInt(numero3);
        if(a<0 || b<0 || c<0){
            document.write("Una de las variables es negativa");
        }else if(a===0 && b===0 && c===0){
            document.write("Las 3 variables son 0");
        }else if(a+b+c>10 && a!=b && a!=c && b!=c){
            document.write("Las 3 variables son diferentes y suman mas de 10");
        }
    </script>
</body>
</html>
