<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        var entrada = prompt("Introduzca la temperatura en Farenheit");
        var farenheit = parseInt(entrada);
        var celsius =(farenheit-32)*5/9;
        document.write("La temperatura es "+celsius);
    </script>
</body>
</html>
