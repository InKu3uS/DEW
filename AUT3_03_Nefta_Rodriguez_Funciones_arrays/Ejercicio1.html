<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 Extra</title>
</head>
<body>
    <script>
        
        var entrada = prompt("Introduce el NIF (sin la letra)");
        if(entrada < 0 || entrada > 99999999){
            alert("El NIF no es correcto");
        }
        else{
            var numero = parseInt(entrada);
            var letras = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E','T'];
            var letra = (numero % 23);
            letra = letras[letra];
            document.write("El DNI completo es: "+numero+"-"+letra);
        }
        
    </script>
</body>
</html>
