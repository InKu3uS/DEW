<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var texto="arriba abajo arriba abajo derecha izquierda arriba arriba abajo abajo";
        var textoDividido=texto.split(" ");
        
        for(var i=0; i<=textoDividido.length;i++){
            if(textoDividido[i]=="arriba"){
                textoDividido[i] = textoDividido[i].replace("arriba", "abajo");
            }
        }
        document.write(textoDividido+"<br>");
        
    
    </script>
</body>
</html>
